
name: CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Yandex Cloud CR "Login" Action for GitHub Actions
        uses: yc-actions/yc-cr-login@v0.1-alpha
        with:
            yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
            CR_REGISTRY: ajesl070pstppl3g4v2o
            CR_REPO: test-repo
            IMAGE_TAG: ${{ github.sha }}
            IMAGE: monitor2
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.override.yml build $IMAGE
          docker tag $IMAGE:lagest cr.yandex/$CR_REGISTRY/$CR_REPO:$IMAGE_TAG
          docker push cr.yandex/$CR_REGISTRY/$CR_REPO:$IMAGE_TAG
        shell: bash